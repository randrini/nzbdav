name: Sync with Upstream Repositories

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      sync_secondary:
        description: 'Include secondary upstream (d3v1l1989/nzbdav)'
        required: false
        default: 'true'
        type: boolean

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GHCR_PAT }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config user.name "randrini"
        git config user.email "randrini@live.com"

    - name: Add upstream remotes
      run: |
        git remote add upstream https://github.com/nzbdav-dev/nzbdav.git
        git remote add secondary https://github.com/d3v1l1989/nzbdav.git

    - name: Sync with primary upstream
      run: |
        git fetch upstream
        git checkout main
        git merge upstream/main --no-edit || (
          echo "Merge conflicts detected with primary upstream"
          git merge --abort
          exit 1
        )

    - name: Sync with secondary upstream
      if: github.event.inputs.sync_secondary != 'false'
      run: |
        git fetch secondary
        git merge secondary/main --no-edit || (
          echo "Merge conflicts detected with secondary upstream"
          echo "Continuing with primary upstream changes only"
        )

    - name: Push changes
      run: |
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}

    - name: Trigger build workflow
      if: success()
      run: |
        gh workflow run docker-publish.yml --repo ${{ github.repository }}
      env:
        GH_TOKEN: ${{ secrets.GHCR_PAT }}
